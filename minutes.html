<!doctype html>
<title>Minutesmen</title>
<link href="minutes.css" rel="stylesheet">
<h1>Minutesmen</h1>
<div id="controls">
  <div id="rtc">
    <p><label>Peer ID: <input id="peer-id" readonly value="(loading...)"></label></p>
  </div>
  <form>
    <p><label>Icon: <input name="icon" type="file" accept="image/*"></label></p>
    <p><label>Name: <input name="name"></label></p>
    <p><label>Speech(dev purpose): <input name="speech"></label></p>
    <p><input type="submit"></p>
  </form>
  <div id="recognition">
    <p><label>Language: <select name="lang"><option value="en">en</option><option value="ja">ja</option></select></label></p>
    <button id="start-button" type="button">Start</button>
    <button id="stop-button" type="button" disabled>Stop</button>
  </div>
</div>
<ol id="log"></ol>
<script src="streams.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="node_modules/peerjs/dist/peer.min.js"></script>
<script src="minutes.js"></script>
